---
driver:
  name: vagrant
  cachier: true

provisioner:
  name: chef_zero
  policyfile: policies/mattray.rb
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: debian-9

suites:
  - name: default
    run_list:
      - recipe[mattray::default]
  - name: beaglebone
    provisioner:
      named_run_list: beaglebone
  - name: macbookpro
    provisioner:
      named_run_list: macbookpro
