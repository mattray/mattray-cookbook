---
driver:
  name: vagrant
  cachier: true

provisioner:
  name: chef_zero
  policyfile: policyfiles/mattray.rb
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 15

verifier:
  name: inspec

platforms:
  - name: debian-9
  - name: centos-7

suites:
  - name: 14default
    provisioner:
      product_version: 14
  - name: 15default
  - name: 14beaglebone
    provisioner:
      named_run_list: beaglebone
      product_version: 14
    excludes: ['centos-7']
  - name: 15beaglebone
    provisioner:
      named_run_list: beaglebone
    excludes: ['centos-7']
  - name: 14macbookpro
    provisioner:
      named_run_list: macbookpro
      product_version: 14
    excludes: ['centos-7']
  - name: 15macbookpro
    provisioner:
      named_run_list: macbookpro
    excludes: ['centos-7']
  - name: 14raspberrypi
    provisioner:
      named_run_list: raspberrypi
      product_version: 14
  - name: 15raspberrypi
    provisioner:
      named_run_list: raspberrypi
